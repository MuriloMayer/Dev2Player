<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dev.css" rel="stylesheet">
    <title> Desenvolvedor </title>
</head>
<body>

    <nav>
        <img width="400" height="100" src="../assets/fundoremovido.png" alt="dev2player">
        <h1> Cadastro (Desenvolvedor) </h1>
    </nav>

    <label> Nome 
        <br>
        <input type="text" placeholder="Seu nome">
    </label>

    <br>

    <label> Email corporativo 
        <br>
        <input type="email" placeholder="Email da empresa">
    </label>

    <br>

    <label> CNPJ 
        <br>
        <input type="number" placeholder="CNPJ da sua empresa">
    </label>

    <br>

    <label> Senha 
        <br>
        <input type="password" placeholder="Sua senha">
        <br>
        <label style="font-size: 12px;">Utilize números e símbolos para maior segurança</label>
    </label>

    <br>

    <button type="button"> Cadastrar </button>

</body>
</html>
